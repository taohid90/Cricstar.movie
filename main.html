        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap');
        
        /* --- General Styles --- */
        body { 
            font-family: 'Baloo 2', cursive; 
            background-color: #2D2D2D;
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        /* --- Header Scroll Animation --- */
        #main-header {
            transition: background-color 0.3s ease-in-out;
        }
        #main-header.scrolled {
            background-color: rgba(45, 45, 45, 0.85);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        /* --- Hero Slider Styles --- */
        .hero-slide {
            position: absolute; width: 100%; height: 100%;
            opacity: 0; transition: opacity 1s ease-in-out;
            display: flex; justify-content: center; align-items: center;
        }
        .hero-slide.active { opacity: 1; }

        /* --- Category Title with Green Bar (Restored as requested) --- */
        .category-title {
            display: flex;
            align-items: center;
        }
        .category-title::before {
            content: '';
            display: inline-block;
            width: 5px;
            height: 1.5rem; /* 24px */
            background-color: #34D399; /* Green color */
            border-radius: 2px;
            margin-right: 0.75rem; /* 12px */
        }
        
        /* --- Skeleton Loader Shimmer Effect --- */
        .skeleton {
            background-color: #4a4a4a; position: relative; overflow: hidden;
        }
        .skeleton::after {
            content: ''; position: absolute; top: 0; left: -150%;
            width: 150%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 100% { left: 150%; } }
    </style>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAb8YsPMOY53GxiycCL6G0MPZdgWe3nnyY", authDomain: "movie-92659.firebaseapp.com", projectId: "movie-92659", storageBucket: "movie-92659.appspot.com", messagingSenderId: "1090734362509", appId: "1:1090734362509:web:86be5583f6e8fcfdfa77c4" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let allMovies = [];
        const mainHeader = document.getElementById('main-header');
        const heroSlider = document.getElementById('hero-slider');
        const contentContainer = document.getElementById('content-container');
        const openSearchBtn = document.getElementById('open-search-btn');
        const closeSearchBtn = document.getElementById('close-search-btn');
        const searchOverlay = document.getElementById('search-overlay');
        const searchInput = document.getElementById('search-input');
        const searchResultsContainer = document.getElementById('search-results-container');

        window.addEventListener('scroll', () => { mainHeader.classList.toggle('scrolled', window.scrollY > 50); });

        function generateBannerSkeleton() { return `<div class="w-full h-full flex justify-center items-center p-4"><div class="relative w-full max-w-lg h-full rounded-2xl skeleton"></div></div>`; }
        function generateContentSkeleton() {
            let skeletonHTML = '';
            for (let i = 0; i < 2; i++) {
                skeletonHTML += `<section><div class="h-7 w-48 mb-4 rounded-md skeleton"></div><div class="flex space-x-4 overflow-hidden">${Array(6).fill('').map(() => `<div class="w-36 md:w-44 flex-shrink-0"><div class="aspect-[2/3] rounded-xl skeleton"></div><div class="h-5 mt-2 rounded-md skeleton w-3/4"></div></div>`).join('')}</div></section>`;
            }
            return skeletonHTML;
        }

        async function loadBanners() { /* This function remains unchanged from previous version */ 
            try {
                const bannersQuery = query(collection(db, "hero_banners"), orderBy("order"));
                const snapshot = await getDocs(bannersQuery);
                heroSlider.innerHTML = '';
                if (snapshot.empty) return;
                const banners = snapshot.docs.map(doc => doc.data());
                banners.forEach((banner, index) => {
                    const slide = document.createElement('div');
                    slide.className = `hero-slide p-4 ${index === 0 ? 'active' : ''}`;
                    slide.innerHTML = `<a href="${banner.link}" class="block relative w-full max-w-lg h-full rounded-2xl shadow-2xl overflow-hidden group"><div class="absolute inset-0 bg-cover bg-center transition-transform duration-500 group-hover:scale-105" style="background-image: url('${banner.posterUrl}')"></div><div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/30 to-transparent"></div><div class="absolute bottom-0 left-0 right-0 p-6 flex justify-between items-end"><div><h2 class="text-white text-3xl md:text-4xl font-bold uppercase tracking-wide">${banner.title}</h2><p class="text-gray-300 text-md">${banner.genre || 'Action • Drama'}</p></div><div class="w-16 h-16 bg-white rounded-full flex items-center justify-center text-black flex-shrink-0 transition-transform duration-300 group-hover:scale-110"><i class="fas fa-play text-2xl ml-1"></i></div></div></a>`;
                    heroSlider.appendChild(slide);
                });
                let currentSlide = 0;
                const slides = document.querySelectorAll('.hero-slide');
                if (slides.length > 1) { setInterval(() => { slides[currentSlide].classList.remove('active'); currentSlide = (currentSlide + 1) % slides.length; slides[currentSlide].classList.add('active'); }, 5000); }
            } catch (error) { console.error("Error loading banners:", error); heroSlider.innerHTML = `<div class="w-full h-full flex items-center justify-center"><p class="text-red-500">Failed to load banners.</p></div>`; }
        }

        async function loadContent() {
            try {
                const categoriesQuery = query(collection(db, "categories"), orderBy("order"));
                const categorySnapshot = await getDocs(categoriesQuery);
                contentContainer.innerHTML = '';
                allMovies = [];
                if (categorySnapshot.empty) return;
                
                for (const categoryDoc of categorySnapshot.docs) {
                    const category = categoryDoc.data();
                    const categoryId = categoryDoc.id;
                    const section = document.createElement('section');
                    // Restored the category title style with the green bar
                    section.innerHTML = `<h3 class="category-title text-white text-xl font-semibold mb-4">${category.name}</h3>`;
                    
                    const moviesContainer = document.createElement('div');
                    moviesContainer.className = "flex space-x-4 overflow-x-auto scrollbar-hide pb-4";

                    const moviesSnapshot = await getDocs(query(collection(db, `categories/${categoryId}/movies`)));
                    if (moviesSnapshot.empty) continue;

                    moviesSnapshot.forEach(movieDoc => {
                        const movie = movieDoc.data();
                        const movieId = movieDoc.id;
                        allMovies.push({ id: movieId, categoryId: categoryId, title: movie.title, posterUrl: movie.posterUrl });

                        // ==========================================================
                        // === NEW AND IMPROVED "HIGH-LEVEL" MOVIE CARD DESIGN ===
                        // ==========================================================
                        const movieCard = document.createElement('a');
                        movieCard.href = `player.html?id=${categoryId}/${movieId}`;
                        movieCard.className = 'group w-36 md:w-44 flex-shrink-0';
                        movieCard.innerHTML = `
                            <div class="relative overflow-hidden rounded-xl shadow-lg transition-transform duration-300 group-hover:scale-105">
                                <img src="${movie.posterUrl}" alt="${movie.title}" class="w-full h-auto object-cover aspect-[2/3]" loading="lazy" />
                                
                                <!-- Hover Overlay with Play Icon -->
                                <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                                    <i class="fas fa-play-circle text-white text-5xl"></i>
                                </div>

                                <!-- HD Badge -->
                                <div class="absolute top-2 right-2 bg-green-500 text-black text-[10px] font-bold px-2 py-0.5 rounded-full shadow-md">
                                    HD
                                </div>
                            </div>
                            <!-- Title below the poster -->
                            <h4 class="text-sm md:text-base font-semibold text-gray-200 truncate mt-2 group-hover:text-white transition-colors">
                                ${movie.title}
                            </h4>
                        `;
                        // ==========================================================
                        // ================ END OF NEW CARD DESIGN ================
                        // ==========================================================
                        
                        moviesContainer.appendChild(movieCard);
                    });
                    section.appendChild(moviesContainer);
                    contentContainer.appendChild(section);
                }
            } catch (error) { console.error("Error loading content: ", error); contentContainer.innerHTML = `<p class="text-center text-red-500">Failed to load content.</p>`; }
        }
        
        function handleSearch() { /* This function remains unchanged */ 
             const searchTerm = searchInput.value.toLowerCase().trim(); searchResultsContainer.innerHTML = ''; if (!searchTerm) return; const filteredMovies = allMovies.filter(movie => movie.title.toLowerCase().includes(searchTerm)); if (filteredMovies.length === 0) { searchResultsContainer.innerHTML = `<p class="text-gray-400 col-span-full text-center">No movies found.</p>`; return; } filteredMovies.forEach(movie => { const movieResult = document.createElement('a'); movieResult.href = `player.html?id=${movie.categoryId}/${movie.id}`; movieResult.className = 'group'; movieResult.innerHTML = `<div class="relative"><img alt="${movie.title}" class="rounded-lg w-full h-auto object-cover aspect-[2/3] transition-transform duration-300 group-hover:scale-105" src="${movie.posterUrl}" loading="lazy" /><div class="absolute inset-0 rounded-lg ring-2 ring-transparent group-hover:ring-green-400 transition-all"></div></div><p class="text-gray-300 text-sm mt-2 truncate group-hover:text-white">${movie.title}</p>`; searchResultsContainer.appendChild(movieResult); });
        }
        openSearchBtn.addEventListener('click', () => { searchOverlay.classList.remove('hidden'); document.body.style.overflow = 'hidden'; searchInput.focus(); });
        closeSearchBtn.addEventListener('click', () => { searchOverlay.classList.add('hidden'); document.body.style.overflow = ''; });
        searchInput.addEventListener('input', handleSearch);

        // --- Initial Load with Skeletons ---
        heroSlider.innerHTML = generateBannerSkeleton();
        contentContainer.innerHTML = generateContentSkeleton();
        loadBanners();
        loadContent();
        (function() {
    // --- CONFIGURATION OBJECT ---
    // সমস্ত সেটিংস এখান থেকে সহজেই পরিবর্তন করুন।
    const CONFIG = {
        // সময় নির্ধারণ (মিলিসেকেন্ডে)
        unlockDuration: 60 * 1000,      // আনলক করার জন্য প্রয়োজনীয় সময় (e.g., 60 seconds)
        blockDuration: 15 * 60 * 1000,  // ট্যাব বন্ধ করলে ব্লক রাখার সময় (e.g., 15 minutes)
        unlockPeriod: 2 * 60 * 60 * 1000, // একবার আনলক হলে কতক্ষণ পপ-আপ দেখাবে না (e.g., 2 hours)
        popupGap: 5 * 60 * 1000,        // পরপর পপ-আপ দেখানোর মধ্যে ন্যূনতম ব্যবধান (e.g., 5 minutes)
        successMessageDuration: 3000,   // সফল বার্তা দেখানোর সময় (e.g., 3 seconds)

        // লিংক এবং রিসোর্স
        adLink: "https://morallyfitful.com/e9it8uz8m?key=aacbdada524ef4189775c3e7ade92fed",
        fontAwesomeKit: "https://kit.fontawesome.com/a076d05399.js", // Font Awesome আইকনের জন্য

        // লোকাল স্টোরেজ কী (Keys)
        keys: {
            unlockedAt: "smartUnlockTime_v3",
            blockedUntil: "smartBlockUntil_v3",
            lastShown: "lastPopupShown_v3",
        },

        // সমস্ত টেক্সট এখানে পরিবর্তন করুন (ইংরেজি)
        texts: {
            initialTitle: "Exclusive Access Required",
            initialSubtitle: "To continue, please watch a brief promotion. This helps us keep the site free.",
            buttonIdle: "Start Verification",
            buttonActive: "Verifying...",
            timerTitle: "Unlocking in",
            successTitle: "Verification Complete!",
            successSubtitle: "Thank you for your support. Enjoy the website!",
            errorTitle: "Popup Blocked!",
            errorSubtitle: "Please allow pop-ups for this website and try again. It's required for verification.",
            errorButton: "I've Enabled Popups, Try Again",
        },
    };

    // --- CORE LOGIC ---

    // স্ক্রিপ্ট শুরু করার আগে প্রাথমিক শর্তগুলো পরীক্ষা করা হচ্ছে
    const now = Date.now();
    if (now - (parseInt(localStorage.getItem(CONFIG.keys.unlockedAt) || 0)) < CONFIG.unlockPeriod) return;
    if (now < (parseInt(localStorage.getItem(CONFIG.keys.blockedUntil) || 0))) return;
    if (now - (parseInt(localStorage.getItem(CONFIG.keys.lastShown) || 0)) < CONFIG.popupGap) return;

    localStorage.setItem(CONFIG.keys.lastShown, now.toString());

    // --- STYLES & SETUP ---
    // পেজে নতুন স্টাইল যুক্ত করা হচ্ছে
    function injectStyles() {
        const style = document.createElement('style');
        style.innerHTML = `
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
            
            .su-overlay { /* su = Smart Unlock */
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0, 0, 0, 0.6);
                backdrop-filter: blur(10px) saturate(150%);
                -webkit-backdrop-filter: blur(10px) saturate(150%);
                z-index: 999999;
                display: flex; justify-content: center; align-items: center;
                font-family: 'Roboto', sans-serif;
                opacity: 0; transition: opacity 0.4s ease;
            }
            .su-overlay.visible { opacity: 1; }
            .su-modal {
                background: linear-gradient(145deg, #34495e, #2c3e50);
                color: #ecf0f1;
                padding: 35px 45px;
                border-radius: 20px;
                max-width: 450px; width: 92%;
                box-shadow: 0 15px 40px rgba(0,0,0,0.5);
                border: 1px solid rgba(255, 255, 255, 0.15);
                text-align: center;
                transform: scale(0.9); transition: transform 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            }
            .su-overlay.visible .su-modal { transform: scale(1); }
            .su-title { font-size: 28px; margin: 0 0 12px; font-weight: 700; }
            .su-subtitle { font-size: 16px; margin: 0 0 30px; color: #bdc3c7; line-height: 1.6; }
            .su-button {
                background: linear-gradient(45deg, #e74c3c, #c0392b);
                color: white; border: none; padding: 15px 35px;
                font-size: 18px; font-weight: 700; cursor: pointer;
                border-radius: 10px; display: inline-flex; align-items: center; gap: 12px;
                transition: all 0.25s ease; box-shadow: 0 5px 20px rgba(231, 76, 60, 0.4);
            }
            .su-button:hover:not(:disabled) { transform: translateY(-4px); box-shadow: 0 8px 25px rgba(231, 76, 60, 0.6); }
            .su-button:active:not(:disabled) { transform: translateY(-1px); }
            .su-button:disabled { background: #7f8c8d; cursor: not-allowed; box-shadow: none; }
            .su-progress-container { width: 100%; height: 10px; background-color: rgba(0,0,0,0.2); border-radius: 5px; margin-top: 30px; overflow: hidden; }
            .su-progress-bar {
                width: 0%; height: 100%;
                background: linear-gradient(90deg, #27ae60, #2ecc71);
                border-radius: 5px; transition: width 0.5s linear;
                box-shadow: 0 0 10px #2ecc71;
            }
            .su-icon-success { font-size: 60px; color: #2ecc71; margin-bottom: 20px; animation: su-pop-in 0.6s ease-out; }
            .su-icon-error { font-size: 60px; color: #f1c40f; margin-bottom: 20px; }
            @keyframes su-pop-in { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        `;
        document.head.appendChild(style);
    }

    function loadIcons() {
        if (!document.querySelector(`script[src="${CONFIG.fontAwesomeKit}"]`)) {
            const script = document.createElement('script');
            script.src = CONFIG.fontAwesomeKit;
            script.crossOrigin = 'anonymous';
            document.head.appendChild(script);
        }
    }

    // --- MODAL & STATE MANAGEMENT ---
    let state = {
        overlay: null,
        modal: null,
        title: null,
        subtitle: null,
        button: null,
        timerInterval: null,
        adWindow: null,
        timeElapsed: 0,
        startTime: 0,
        isPaused: false,
        pauseTime: 0
    };

    // UI (ইউজার ইন্টারফেস) তৈরি এবং আপডেট করার ফাংশন
    function updateUI(mode, message = null) {
        if (!state.modal) return;
        
        const { texts } = CONFIG;
        switch (mode) {
            case 'IDLE':
                state.title.innerText = texts.initialTitle;
                state.subtitle.innerText = texts.initialSubtitle;
                state.button.innerHTML = `<i class="fas fa-play-circle"></i> ${texts.buttonIdle}`;
                state.button.disabled = false;
                break;
            case 'WAITING':
                const remaining = Math.max(0, CONFIG.unlockDuration - state.timeElapsed);
                const seconds = Math.floor((remaining / 1000) % 60);
                const minutes = Math.floor((remaining / 1000) / 60);
                state.title.innerText = `${texts.timerTitle} ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (!state.modal.querySelector('.su-progress-container')) {
                    state.subtitle.remove();
                    state.button.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${texts.buttonActive}`;
                    state.button.disabled = true;
                    
                    const progressContainer = document.createElement('div');
                    progressContainer.className = 'su-progress-container';
                    progressContainer.innerHTML = '<div class="su-progress-bar"></div>';
                    state.modal.appendChild(progressContainer);
                }
                const progressBar = state.modal.querySelector('.su-progress-bar');
                progressBar.style.width = `${(state.timeElapsed / CONFIG.unlockDuration) * 100}%`;
                break;
            case 'SUCCESS':
                state.modal.innerHTML = `
                    <div class="su-icon-success"><i class="fas fa-check-circle"></i></div>
                    <h2 class="su-title">${texts.successTitle}</h2>
                    <p class="su-subtitle">${texts.successSubtitle}</p>
                `;
                break;
            case 'ERROR':
                state.modal.innerHTML = `
                    <div class="su-icon-error"><i class="fas fa-exclamation-triangle"></i></div>
                    <h2 class="su-title">${texts.errorTitle}</h2>
                    <p class="su-subtitle">${texts.errorSubtitle}</p>
                    <button class="su-button error-retry">${texts.errorButton}</button>
                `;
                state.modal.querySelector('.error-retry').onclick = startVerification;
                break;
        }
    }

    // টাইমার শুরু এবং পরিচালনা করার মূল ফাংশন
    function startTimer() {
        state.startTime = Date.now();
        state.timeElapsed = 0;
        state.isPaused = false;
        
        state.timerInterval = setInterval(() => {
            if (state.isPaused) return; // যদি পজড থাকে, তাহলে টাইমার আপডেট হবে না

            state.timeElapsed = Date.now() - state.startTime;
            updateUI('WAITING');

            if (state.timeElapsed >= CONFIG.unlockDuration) {
                clearInterval(state.timerInterval);
                localStorage.setItem(CONFIG.keys.unlockedAt, Date.now().toString());
                updateUI('SUCCESS');
                
                if (state.adWindow) state.adWindow.close();

                setTimeout(() => {
                    state.overlay.classList.remove('visible');
                    setTimeout(() => state.overlay.remove(), 500);
                }, CONFIG.successMessageDuration);
            }
        }, 200); // প্রতি সেকেন্ডে ৫ বার আপডেট হয়, যা প্রোগ্রেস বারকে স্মুথ করে
    }
    
    // এই ফাংশনটি ব্রাউজার ট্যাব পরিবর্তন হলে টাইমারকে থামিয়ে দেয় এবং চালু করে
    function handleVisibilityChange() {
        if (document.hidden) {
            if (!state.isPaused && state.timerInterval) {
                state.isPaused = true;
                state.pauseTime = Date.now(); // কখন পজ হলো, সেই সময়টা সংরক্ষণ করা
            }
        } else {
            if (state.isPaused) {
                state.isPaused = false;
                // পজ থাকা অবস্থায় যে সময়টা নষ্ট হয়েছে, সেটা startTime এর সাথে যোগ করে দেওয়া
                state.startTime += (Date.now() - state.pauseTime);
            }
        }
    }

    // ভেরিফিকেশন প্রক্রিয়া শুরু করার ফাংশন
    function startVerification() {
        // পপ-আপ খোলার চেষ্টা করা হচ্ছে
        state.adWindow = window.open(CONFIG.adLink, "_blank");

        // যদি পপ-আপ ব্লক হয়, তাহলে এরর মেসেজ দেখানো হবে
        if (!state.adWindow || state.adWindow.closed || typeof state.adWindow.closed == 'undefined') {
            updateUI('ERROR');
            return;
        }

        updateUI('WAITING');
        startTimer();
    }
    
    // মডাল তৈরি করার ফাংশন
    function createModal() {
        injectStyles();
        loadIcons();

        state.overlay = document.createElement("div");
        state.overlay.className = "su-overlay";

        state.modal = document.createElement("div");
        state.modal.className = "su-modal";

        state.title = document.createElement("h2");
        state.title.className = "su-title";

        state.subtitle = document.createElement("p");
        state.subtitle.className = "su-subtitle";

        state.button = document.createElement("button");
        state.button.className = "su-button";
        
        state.modal.append(state.title, state.subtitle, state.button);
        state.overlay.appendChild(state.modal);
        document.body.appendChild(state.overlay);
        
        // প্রাথমিক UI সেট করা
        updateUI('IDLE');

        // অ্যানিমেশনের সাথে মডাল দেখানো
        setTimeout(() => state.overlay.classList.add('visible'), 50);

        // মূল বাটনে ক্লিক ইভেন্ট যুক্ত করা
        state.button.onclick = startVerification;

        // ট্যাব পরিবর্তনের জন্য ইভেন্ট লিসেনার যুক্ত করা
        document.addEventListener('visibilitychange', handleVisibilityChange);
        
        // ব্যবহারকারী যদি টাইমার চলাকালীন ট্যাব বন্ধ করে দেয়
        window.addEventListener("beforeunload", () => {
            if (state.timeElapsed > 0 && state.timeElapsed < CONFIG.unlockDuration) {
                localStorage.setItem(CONFIG.keys.blockedUntil, (Date.now() + CONFIG.blockDuration).toString());
            }
        });
    }

    // --- INITIALIZATION ---
    // সবকিছু শুরু করা
    createModal();

})();

    </script>
</body>
