<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>CrickStar - Watch Free Movie No Subscriptions Needed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
                @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap');
        
        /* --- General Styles --- */
        body { 
            font-family: 'Baloo 2', cursive; 
            background-color: #121212; /* আপনার পছন্দের ব্যাকগ্রাউন্ড কালার */
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        /* --- Header Scroll Animation --- */
        #main-header {
            transition: transform 0.4s ease-in-out, background-color 0.3s ease-in-out;
        }
        #main-header.scrolled {
            background-color: rgba(18, 18, 18, 0.85); /* আপনার পছন্দের হেডার ব্যাকগ্রাউন্ড */
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        #main-header.header-hidden {
            transform: translateY(-100%);
        }
        #main-nav {
            transition: top 0.4s ease-in-out, background-color 0.3s ease-in-out;
        }
        /* NEW: Scrolled Navigation Bar Style */
        #main-nav.nav-scrolled {
            background-color: rgba(15, 23, 42, 0.85); /* Dark slate blue with transparency */
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        /* --- Hero Slider Styles --- */
        .hero-slider-container {
            touch-action: pan-y; /* Allow vertical scroll on touch devices */
        }
        .hero-slide {
            position: absolute; width: 100%; height: 100%;
            opacity: 0; transition: opacity 1s ease-in-out;
            display: flex; justify-content: center; align-items: center;
            user-select: none; /* Prevent text selection on drag */
        }
        .hero-slide.active { opacity: 1; }
        .hero-slide a { -webkit-user-drag: none; } /* Prevent image drag ghost */

        /* --- Category Title with Green Bar --- */
        .category-title {
            display: flex;
            align-items: center;
        }
        .category-title::before {
            content: ''; display: inline-block; width: 5px;
            height: 1.5rem; background-color: #34D399;
            border-radius: 2px; margin-right: 0.75rem;
        }
        
        /* --- Skeleton Loader Shimmer Effect --- */
        .skeleton {
            background-color: #4a4a4a; position: relative; overflow: hidden;
        }
        .skeleton::after {
            content: ''; position: absolute; top: 0; left: -150%;
            width: 150%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 100% { left: 150%; } }
        
        /* --- Main Navigation Tabs --- */
        .nav-tab {
            cursor: pointer; padding: 0.5rem 1rem; color: #a0aec0; /* gray-400 */
            border-bottom: 3px solid transparent;
            transition: color 0.3s ease, border-color 0.3s ease;
        }
        .nav-tab.active {
            color: #ffffff;
            border-bottom-color: #34D399; /* green-400 */
        }
        .nav-tab:hover {
            color: #e2e8f0; /* gray-200 */
        }
        .content-wrapper { transition: opacity 0.4s ease-in-out; }

        /* --- Live Event Card Styles --- */
        .live-event-card {
            position: relative;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border-radius: 0.75rem; /* rounded-xl */
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-align: center;
            padding: 1rem; color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .live-event-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(52, 211, 153, 0.6); /* Green glow effect */
        }
        .live-event-card .card-bg {
            position: absolute; inset: 0;
            background-size: cover; background-position: center;
            transition: transform 0.5s ease;
        }
        .live-event-card:hover .card-bg {
            transform: scale(1.1);
        }
        .live-event-card .card-overlay {
            position: absolute; inset: 0;
            background-color: rgba(0, 0, 0, 0.65);
            z-index: 1;
        }
        .live-event-card .card-content {
            position: relative; z-index: 2;
        }
        .live-badge {
            background-color: #ef4444; /* red-500 */
            color: white; font-weight: bold;
            font-size: 0.8rem; padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            text-transform: uppercase;
            animation: pulse 1.5s infinite;
            display: inline-block;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 10px 5px rgba(239, 68, 68, 0); }
        }
    </style>
</head>
<body class="text-white">

    <!-- Search Overlay -->
    <div id="search-overlay" class="fixed inset-0 z-50 flex-col items-center p-4 bg-black/95 backdrop-blur-sm hidden overflow-y-auto">
        <div class="w-full max-w-3xl">
            <div class="relative flex items-center mb-6">
                <input id="search-input" type="text" placeholder="Search for movies..." class="w-full bg-gray-800 border border-gray-600 text-white rounded-full py-3 pl-6 pr-14 text-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                <button id="close-search-btn" aria-label="Close search" class="absolute right-4 text-gray-400 hover:text-white text-3xl"><i class="fas fa-times-circle"></i></button>
            </div>
            <div id="search-results-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
        </div>
    </div>

    <!-- Header -->
    <header id="main-header" class="fixed top-0 left-0 right-0 z-20">
        <div class="flex items-center justify-between px-4 sm:px-6 lg:px-8 py-3">
            <div class="flex items-center gap-3">
                <div class="w-9 h-9 bg-green-500 rounded-full flex items-center justify-center text-black"><i class="fas fa-play text-sm"></i></div>
                <h1 class="text-2xl font-bold text-white tracking-wider select-none">Crick<span class="text-green-400">Star</span></h1>
            </div>
            <button id="open-search-btn" aria-label="Search" class="text-white text-2xl"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <!-- Main Navigation -->
<nav id="main-nav" class="fixed top-[60px] left-0 right-0 z-20 bg-[#121212] shadow-md">
    <div class="flex items-center justify-center space-x-4 sm:space-x-8 font-semibold text-sm">
        <button id="movie-tab" class="nav-tab active">Movie & Entertainment</button>
        <button id="sports-tab" class="nav-tab">Live Sports</button>
    </div>
</nav>
    
    <main class="pt-32"> <!-- Increased padding-top to accommodate header and nav -->
        
        <!-- Movie & Entertainment Content -->
        <div id="movie-content-wrapper" class="content-wrapper">
            <!-- Hero Section with Slider -->
            <div id="hero-slider" class="relative w-full h-[60vh] max-h-[480px] mb-8"></div>
            <!-- Movie Categories -->
            <div id="content-container" class="px-4 sm:px-6 lg:px-8 space-y-10"></div>
        </div>

        <!-- Live Sports Content (Initially Hidden) -->
        <div id="sports-content-wrapper" class="content-wrapper hidden">
            <!-- Sports Hero Slider -->
            <div id="sports-hero-slider" class="relative w-full h-[60vh] max-h-[480px] mb-8"></div>
            <!-- Live Events Grid -->
            <div id="sports-events-container" class="px-4 sm:px-6 lg:px-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-[#1F1F1F] text-gray-400 pt-10 pb-6 px-4 sm:px-10 mt-12">
        <!-- ... (Footer content remains unchanged) ... -->
        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-8 text-sm">
            <div><h4 class="text-white text-lg font-bold mb-4">CrickStar</h4><p>Your ultimate destination to stream HD movies, web series & entertainment content.</p></div>
            <div><h4 class="text-white text-lg font-bold mb-4">Explore</h4><ul class="space-y-2"><li><a href="#" class="hover:text-green-400">Latest Movies</a></li><li><a href="#" class="hover:text-green-400">Trending Now</a></li><li><a href="#" class="hover:text-green-400">Web Series</a></li></ul></div>
            <div><h4 class="text-white text-lg font-bold mb-4">Support</h4><ul class="space-y-2"><li><a href="#" class="hover:text-green-400">FAQs</a></li><li><a href="#" class="hover:text-green-400">Terms & Conditions</a></li><li><a href="#" class="hover:text-green-400">Privacy Policy</a></li></ul></div>
            <div><h4 class="text-white text-lg font-bold mb-4">Connect With Us</h4><div class="flex space-x-4"><a href="#" class="hover:text-green-400 text-xl"><i class="fab fa-facebook-f"></i></a><a href="#" class="hover:text-green-400 text-xl"><i class="fab fa-instagram"></i></a><a href="#" class="hover:text-green-400 text-xl"><i class="fab fa-youtube"></i></a></div></div>
        </div>
        <div class="mt-10 text-center text-xs text-gray-500 border-t border-gray-700 pt-4">© 2025 CrickStar. All rights reserved.</div>
    </footer>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAb8YsPMOY53GxiycCL6G0MPZdgWe3nnyY", authDomain: "movie-92659.firebaseapp.com", projectId: "movie-92659", storageBucket: "movie-92659.appspot.com", messagingSenderId: "1090734362509", appId: "1:1090734362509:web:86be5583f6e8fcfdfa77c4" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // --- Global Variables ---
        let allMovies = [];
        const mainHeader = document.getElementById('main-header');
        
        // Search elements
        const openSearchBtn = document.getElementById('open-search-btn');
        const closeSearchBtn = document.getElementById('close-search-btn');
        const searchOverlay = document.getElementById('search-overlay');
        const searchInput = document.getElementById('search-input');
        const searchResultsContainer = document.getElementById('search-results-container');
        
        // Tab and Content elements
        const movieTab = document.getElementById('movie-tab');
        const sportsTab = document.getElementById('sports-tab');
        const movieContentWrapper = document.getElementById('movie-content-wrapper');
        const sportsContentWrapper = document.getElementById('sports-content-wrapper');
        
        // Movie content containers
        const heroSlider = document.getElementById('hero-slider');
        const contentContainer = document.getElementById('content-container');
        
        // Sports content containers
        const sportsHeroSlider = document.getElementById('sports-hero-slider');
        const sportsEventsContainer = document.getElementById('sports-events-container');

        // --- Event Listeners ---
        window.addEventListener('scroll', () => { mainHeader.classList.toggle('scrolled', window.scrollY > 50); });
        
        // Search functionality
        openSearchBtn.addEventListener('click', () => { searchOverlay.classList.remove('hidden'); document.body.style.overflow = 'hidden'; searchInput.focus(); });
        closeSearchBtn.addEventListener('click', () => { searchOverlay.classList.add('hidden'); document.body.style.overflow = ''; });
        searchInput.addEventListener('input', handleSearch);

        // Tab switching functionality
        movieTab.addEventListener('click', () => switchTab('movie'));
        sportsTab.addEventListener('click', () => switchTab('sports'));

        function switchTab(tabName) {
            if (tabName === 'movie') {
                movieTab.classList.add('active');
                sportsTab.classList.remove('active');
                movieContentWrapper.classList.remove('hidden');
                sportsContentWrapper.classList.add('hidden');
            } else if (tabName === 'sports') {
                sportsTab.classList.add('active');
                movieTab.classList.remove('active');
                sportsContentWrapper.classList.remove('hidden');
                movieContentWrapper.classList.add('hidden');
            }
        }

        // --- Skeleton Generation ---
        function generateBannerSkeleton() { return `<div class="w-full h-full flex justify-center items-center p-4"><div class="relative w-full max-w-lg h-full rounded-2xl skeleton"></div></div>`; }
        function generateContentSkeleton() {
            let skeletonHTML = '';
            for (let i = 0; i < 2; i++) {
                skeletonHTML += `<section><div class="h-7 w-48 mb-4 rounded-md skeleton"></div><div class="flex space-x-4 overflow-hidden">${Array(6).fill('').map(() => `<div class="w-36 md:w-44 flex-shrink-0"><div class="aspect-[2/3] rounded-xl skeleton"></div><div class="h-5 mt-2 rounded-md skeleton w-3/4"></div></div>`).join('')}</div></section>`;
            }
            return skeletonHTML;
        }
        function generateSportsEventsSkeleton() {
            return Array(6).fill('').map(() => `<div class="aspect-[16/9] rounded-xl skeleton"></div>`).join('');
        }
        
        // --- Generic Banner Loader ---
        async function loadBanners(collectionName, targetElement) {
            try {
                const bannersQuery = query(collection(db, collectionName), orderBy("order"));
                const snapshot = await getDocs(bannersQuery);
                targetElement.innerHTML = '';
                if (snapshot.empty) {
                     targetElement.innerHTML = `<div class="w-full h-full flex items-center justify-center"><p class="text-gray-400">No banners available.</p></div>`;
                     return;
                }
                const banners = snapshot.docs.map(doc => doc.data());
                banners.forEach((banner, index) => {
                    const slide = document.createElement('div');
                    slide.className = `hero-slide p-4 ${index === 0 ? 'active' : ''}`;
                    slide.innerHTML = `<a href="${banner.link || '#'}" class="block relative w-full max-w-lg h-full rounded-2xl shadow-2xl overflow-hidden group"><div class="absolute inset-0 bg-cover bg-center transition-transform duration-500 group-hover:scale-105" style="background-image: url('${banner.posterUrl}')"></div><div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/30 to-transparent"></div><div class="absolute bottom-0 left-0 right-0 p-6 flex justify-between items-end"><div><h2 class="text-white text-3xl md:text-4xl font-bold uppercase tracking-wide">${banner.title}</h2><p class="text-gray-300 text-md">${banner.genre || ''}</p></div><div class="w-16 h-16 bg-white rounded-full flex items-center justify-center text-black flex-shrink-0 transition-transform duration-300 group-hover:scale-110"><i class="fas fa-play text-2xl ml-1"></i></div></div></a>`;
                    targetElement.appendChild(slide);
                });
                let currentSlide = 0;
                const slides = targetElement.querySelectorAll('.hero-slide');
                if (slides.length > 1) { setInterval(() => { if (targetElement.offsetParent !== null) { slides[currentSlide].classList.remove('active'); currentSlide = (currentSlide + 1) % slides.length; slides[currentSlide].classList.add('active'); } }, 5000); }
            } catch (error) { console.error(`Error loading banners from ${collectionName}:`, error); targetElement.innerHTML = `<div class="w-full h-full flex items-center justify-center"><p class="text-red-500">Failed to load banners.</p></div>`; }
        }

        // --- Movie Content Loader ---
        async function loadMovieContent() {
            try {
                const categoriesQuery = query(collection(db, "categories"), orderBy("order"));
                const categorySnapshot = await getDocs(categoriesQuery);
                contentContainer.innerHTML = '';
                allMovies = [];
                if (categorySnapshot.empty) return;
                
                for (const categoryDoc of categorySnapshot.docs) {
                    const category = categoryDoc.data();
                    const categoryId = categoryDoc.id;
                    const section = document.createElement('section');
                    section.innerHTML = `<h3 class="category-title text-white text-xl font-semibold mb-4">${category.name}</h3>`;
                    
                    const moviesContainer = document.createElement('div');
                    moviesContainer.className = "flex space-x-4 overflow-x-auto scrollbar-hide pb-4";

                    const moviesSnapshot = await getDocs(query(collection(db, `categories/${categoryId}/movies`)));
                    if (moviesSnapshot.empty) continue;

                    moviesSnapshot.forEach(movieDoc => {
                        const movie = movieDoc.data();
                        const movieId = movieDoc.id;
                        allMovies.push({ id: movieId, categoryId: categoryId, title: movie.title, posterUrl: movie.posterUrl });

                        const movieCard = document.createElement('a');
                        movieCard.href = `player.html?id=${categoryId}/${movieId}`;
                        movieCard.className = 'group w-36 md:w-44 flex-shrink-0';
                        
                        movieCard.innerHTML = `
                            <!-- 
                                THE CHANGE IS IN THIS LINE: 
                                All "group-hover" effects are removed.
                                A permanent, thin border is added using "border" and "border-green-400".
                            -->
                            <div class="relative overflow-hidden rounded-xl shadow-lg border border-green-400">
                                
                                <img src="${movie.posterUrl}" alt="${movie.title}" class="w-full h-auto object-cover aspect-[2/3]" loading="lazy" />
                                
                                <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                                    <i class="fas fa-play-circle text-white text-5xl"></i>
                                </div>
                                
                                <div class="absolute bottom-0 left-0 right-0 h-1/3 bg-gradient-to-t from-black/90 to-transparent p-2 flex items-end">
                                    <h4 class="text-sm md:text-base font-semibold text-gray-200 group-hover:text-white transition-colors truncate w-full">${movie.title}</h4>
                                </div>
                                
                                <div class="absolute top-2 right-2 bg-green-500 text-black text-[10px] font-bold px-2 py-0.5 rounded-full shadow-md">HD</div>
                            </div>`;
                            
                        moviesContainer.appendChild(movieCard);
                    });
                    section.appendChild(moviesContainer);
                    contentContainer.appendChild(section);
                }
            } catch (error) { console.error("Error loading movie content: ", error); contentContainer.innerHTML = `<p class="text-center text-red-500">Failed to load content.</p>`; }
        }

        // --- Live Sports Content Loader ---
        async function loadSportsEvents() {
            /* 
             *  অ্যাডমিন প্যানেল থেকে 'live_events' কালেকশনে ডেটা যোগ করতে হবে।
             *  প্রতিটি ডকুমেন্টে এই ফিল্ডগুলো থাকবে:
             *  - title (string): যেমন "Bangladesh vs Sri Lanka"
             *  - posterUrl (string): কার্ডের ব্যাকগ্রাউন্ড ইমেজের লিঙ্ক
             *  - link (string): খেলা দেখার প্লেয়ার পেজের লিঙ্ক
             *  - startTime (timestamp): খেলা কখন লাইভ শুরু হবে (তারিখ ও সময়)
             *  - endTime (timestamp): খেলা কখন লাইভ শেষ হবে (তারিখ ও সময়)
            */
            try {
                const eventsQuery = query(collection(db, "live_events"), orderBy("startTime", "desc"));
                const snapshot = await getDocs(eventsQuery);
                sportsEventsContainer.innerHTML = '';
                if (snapshot.empty) {
                    sportsEventsContainer.innerHTML = `<p class="text-gray-400 col-span-full text-center">No live events scheduled.</p>`;
                    return;
                }

                const now = new Date();

                snapshot.forEach(doc => {
                    const event = doc.data();
                    const startTime = event.startTime.toDate();
                    const endTime = event.endTime.toDate();

                    const isLive = now >= startTime && now < endTime;

                    const timeString = startTime.toLocaleString('en-US', {
                        month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit', hour12: true
                    });

                    const eventCard = document.createElement('a');
                    eventCard.href = event.link || '#';
                    eventCard.className = 'live-event-card group';
                    
                    eventCard.innerHTML = `
                        <div class="card-bg" style="background-image: url('${event.posterUrl}')"></div>
                        <div class="card-overlay"></div>
                        <div class="card-content">
                            <h3 class="text-xl md:text-2xl font-bold mb-2">${event.title}</h3>
                            ${isLive 
                                ? `<div class="live-badge">Live</div>`
                                : `<p class="text-gray-300 text-sm font-semibold">${timeString}</p>`
                            }
                        </div>
                    `;
                    sportsEventsContainer.appendChild(eventCard);
                });

            } catch(error) {
                console.error("Error loading sports events: ", error);
                sportsEventsContainer.innerHTML = `<p class="text-center text-red-500 col-span-full">Failed to load live events.</p>`;
            }
        }
        
        // --- Search Handler ---
        function handleSearch() { 
             const searchTerm = searchInput.value.toLowerCase().trim(); searchResultsContainer.innerHTML = ''; if (!searchTerm) return; const filteredMovies = allMovies.filter(movie => movie.title.toLowerCase().includes(searchTerm)); if (filteredMovies.length === 0) { searchResultsContainer.innerHTML = `<p class="text-gray-400 col-span-full text-center">No movies found.</p>`; return; } filteredMovies.forEach(movie => { const movieResult = document.createElement('a'); movieResult.href = `player.html?id=${movie.categoryId}/${movie.id}`; movieResult.className = 'group'; movieResult.innerHTML = `<div class="relative"><img alt="${movie.title}" class="rounded-lg w-full h-auto object-cover aspect-[2/3] transition-transform duration-300 group-hover:scale-105" src="${movie.posterUrl}" loading="lazy" /><div class="absolute inset-0 rounded-lg ring-2 ring-transparent group-hover:ring-green-400 transition-all"></div></div><p class="text-gray-300 text-sm mt-2 truncate group-hover:text-white">${movie.title}</p>`; searchResultsContainer.appendChild(movieResult); });
        }

        // --- Initial Load ---
        function initialLoad() {
            // Show skeletons first
            heroSlider.innerHTML = generateBannerSkeleton();
            contentContainer.innerHTML = generateContentSkeleton();
            sportsHeroSlider.innerHTML = generateBannerSkeleton();
            sportsEventsContainer.innerHTML = generateSportsEventsSkeleton();

            // Load all data
            loadBanners('hero_banners', heroSlider);
            loadMovieContent();
            loadBanners('sports_banners', sportsHeroSlider); // আপনার স্পোর্টস ব্যানারের জন্য কালেকশন নাম
            loadSportsEvents();
        }

        initialLoad();

    </script>
</body>
</html>
