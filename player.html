<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Playing - CrickStar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');
        body { font-family: 'Baloo 2', cursive; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        .player-wrapper {
             position: relative;
             width: 100%;
             padding-top: 56.25%; /* 16:9 Aspect Ratio */
             background-color: #000;
        }
        
        .player-wrapper iframe,
        .player-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .player-wrapper video {
            object-fit: cover; /* পোস্টার ইমেজকে সুন্দরভাবে ফিট করে */
        }
    </style>
</head>
<body class="bg-black text-white">

    <main class="w-full">
        <!-- Video Player Section -->
        <section id="player-container" class="w-full bg-black">
            <!-- প্লেয়ার লোড হওয়ার সময় এখানে স্পিনার দেখানো হবে -->
            <div class="player-wrapper flex items-center justify-center">
                <i class="fas fa-spinner fa-spin text-4xl text-gray-500"></i>
            </div>
        </section>

        <!-- Movie Info Section -->
        <section id="movie-info" class="p-4 md:p-6 border-b border-gray-800"></section>

        <!-- Related Movies Section -->
        <section id="related-movies" class="p-4 md:p-6">
             <h3 class="text-white text-lg font-semibold mb-3">Related Movies</h3>
             <div id="related-movies-container" class="flex space-x-3 overflow-x-auto scrollbar-hide pb-2">
                <p class="text-gray-500">Loading related content...</p>
             </div>
        </section>
    </main>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, getDocs, query, where, limit } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAb8YsPMOY53GxiycCL6G0MPZdgWe3nnyY",
            authDomain: "movie-92659.firebaseapp.com",
            databaseURL: "https://movie-92659-default-rtdb.firebaseio.com",
            projectId: "movie-92659",
            storageBucket: "movie-92659.appspot.com",
            messagingSenderId: "1090734362509",
            appId: "1:1090734362509:web:86be5583f6e8fcfdfa77c4",
            measurementId: "G-XF1TEP0DSJ"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const playerContainer = document.getElementById('player-container');
        const movieInfoContainer = document.getElementById('movie-info');
        const relatedMoviesContainer = document.getElementById('related-movies-container');

        /**
         * একটি স্মার্ট প্লেয়ার তৈরি করে যা প্রথমে <video> ট্যাগে চেষ্টা করে,
         * এবং ব্যর্থ হলে স্বয়ংক্রিয়ভাবে একটি শক্তিশালী iframe প্লেয়ারে সুইচ করে।
         * @param {string} videoUrl - ভিডিওর URL.
         * @param {string} posterUrl - ভিডিওর পোস্টার URL.
         */
        function createSmartPlayer(videoUrl, posterUrl) {
            const encodedUrl = encodeURIComponent(videoUrl);
            const encodedPosterUrl = encodeURIComponent(posterUrl);

            // কেস ১: যদি m3u8 লিঙ্ক হয়, সরাসরি iframe প্লেয়ার ব্যবহার করুন।
            if (videoUrl.includes('.m3u8')) {
                console.log("M3U8 লিঙ্ক শনাক্ত হয়েছে। সরাসরি iframe প্লেয়ার ব্যবহার করা হচ্ছে।");
                const iframePlayer = `
                    <div class="player-wrapper">
                        <iframe src="https://playerjs.com/p/Lh4kL9Na1y6O.html?file=${encodedUrl}&poster=${encodedPosterUrl}" 
                                frameborder="0" allow="autoplay; fullscreen" allowfullscreen>
                        </iframe>
                    </div>`;
                playerContainer.innerHTML = iframePlayer;
                return;
            }

            // কেস ২: অন্যান্য সব লিঙ্কের জন্য, প্রথমে <video> ট্যাগ দিয়ে চেষ্টা করুন।
            console.log("সরাসরি লিঙ্ক শনাক্ত হয়েছে। প্রথমে HTML5 <video> প্লেয়ার দিয়ে চেষ্টা করা হচ্ছে।");
            
            const videoElement = document.createElement('video');
            videoElement.src = videoUrl;
            videoElement.poster = posterUrl;
            videoElement.autoplay = true;
            videoElement.controls = true;

            // যদি ভিডিও চালাতে কোনো সমস্যা হয় (যেমন force-download লিঙ্ক)
            videoElement.onerror = function() {
                console.error("HTML5 <video> প্লেয়ার ব্যর্থ হয়েছে। বিকল্প iframe প্লেয়ারে সুইচ করা হচ্ছে।");
                const iframePlayer = `
                    <div class="player-wrapper">
                        <iframe src="https://playerjs.com/p/Lh4kL9Na1y6O.html?file=${encodedUrl}&poster=${encodedPosterUrl}" 
                                frameborder="0" allow="autoplay; fullscreen" allowfullscreen>
                        </iframe>
                    </div>`;
                playerContainer.innerHTML = iframePlayer;
            };
            
            // যদি ভিডিও সফলভাবে চলতে পারে
            videoElement.oncanplay = function() {
                console.log("HTML5 <video> প্লেয়ার সফলভাবে লোড হয়েছে।");
            };

            const wrapper = document.createElement('div');
            wrapper.className = 'player-wrapper';
            wrapper.appendChild(videoElement);

            playerContainer.innerHTML = ''; // স্পিনার সরিয়ে দিন
            playerContainer.appendChild(wrapper);
        }

        async function loadMovieData() {
            const urlParams = new URLSearchParams(window.location.search);
            const fullId = urlParams.get('id');

            if (!fullId || !fullId.includes('/')) {
                playerContainer.innerHTML = '<div class="player-wrapper flex items-center justify-center"><p class="text-red-500">Error: Invalid Movie ID.</p></div>';
                return;
            }

            const [categoryId, movieId] = fullId.split('/');
            const movieRef = doc(db, `categories/${categoryId}/movies`, movieId);
            
            try {
                const movieSnap = await getDoc(movieRef);

                if (!movieSnap.exists()) {
                    playerContainer.innerHTML = '<div class="player-wrapper flex items-center justify-center"><p class="text-red-500">Error: Movie not found.</p></div>';
                    return;
                }

                const movie = movieSnap.data();
                document.title = `Playing ${movie.title} - CrickStar`;

                // 1. নতুন স্মার্ট প্লেয়ার চালু করা হচ্ছে
                createSmartPlayer(movie.videoUrl, movie.posterUrl);
                
                // 2. সিনেমার তথ্য লোড করা হচ্ছে
                movieInfoContainer.innerHTML = `
                    <h1 class="text-3xl md:text-4xl font-bold mb-2">${movie.title}</h1>
                    <p class="text-gray-300 max-w-3xl">${movie.description || 'No description available.'}</p>
                `;

                // 3. সম্পর্কিত সিনেমা লোড করা হচ্ছে
                loadRelatedMovies(categoryId, movieId);

            } catch (error) {
                console.error("Error loading movie data: ", error);
                playerContainer.innerHTML = `<div class="player-wrapper flex items-center justify-center"><p class="text-red-500">Failed to load movie. Check console.</p></div>`;
            }
        }
        
        async function loadRelatedMovies(categoryId, currentMovieId) {
            relatedMoviesContainer.innerHTML = '';
            const moviesQuery = query(collection(db, `categories/${categoryId}/movies`), where("__name__", "!=", currentMovieId), limit(10));
            const moviesSnapshot = await getDocs(moviesQuery);

            if(moviesSnapshot.empty) {
                relatedMoviesContainer.innerHTML = '<p class="text-gray-500">No related movies found.</p>';
                return;
            }

            moviesSnapshot.forEach(movieDoc => {
                const movie = movieDoc.data();
                const movieId = movieDoc.id;
                const movieCard = document.createElement('div');
                movieCard.className = 'flex-shrink-0 w-28';
                movieCard.innerHTML = `
                    <a href="player.html?id=${categoryId}/${movieId}">
                        <img alt="Poster of ${movie.title}" class="rounded-md w-full h-40 object-cover" src="${movie.posterUrl}" />
                        <p class="text-gray-300 text-xs mt-1 truncate">${movie.title}</p>
                    </a>
                `;
                relatedMoviesContainer.appendChild(movieCard);
            });
        }

        loadMovieData();
    </script>
</body>
</html>
