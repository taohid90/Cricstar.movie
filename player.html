<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Playing - CrickStar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');
        body { font-family: 'Baloo 2', cursive; transition: background-color 0.3s; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        body.overflow-hidden { overflow: hidden; }
        
        .player-wrapper {
             position: relative; width: 100%; padding-top: 56.25%; background-color: #000;
        }
        .player-wrapper iframe, .player-wrapper video {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;
        }
        .player-wrapper video { object-fit: cover; }

        .action-btn { transition: all 0.2s ease-in-out; }
        .action-btn:hover { color: #1DB954; }
        .action-btn.active { color: #1DB954; font-weight: bold; }

        #comment-section {
            position: fixed; bottom: 0; left: 0; right: 0; height: 70%;
            background-color: #121212; border-top: 1px solid #282828;
            transform: translateY(100%); transition: transform 0.4s ease-in-out; z-index: 50;
        }
        #comment-section.open { transform: translateY(0); }

        .related-movie-card img { transition: transform 0.3s ease-in-out; }
        .related-movie-card:hover img { transform: scale(1.05); }
    </style>
</head>
<body class="bg-black text-white">

    <main class="w-full">
        <!-- ভিডিও প্লেয়ার সেকশন -->
        <section id="player-container" class="w-full bg-black">
            <div class="player-wrapper flex items-center justify-center">
                <i class="fas fa-spinner fa-spin text-4xl text-gray-500"></i>
            </div>
        </section>

        <!-- ইন্টারেকশন বার -->
        <section id="action-bar" class="p-4 md:px-6 flex items-center justify-between flex-wrap gap-4 text-gray-400 bg-gray-900/50 border-y border-gray-800">
            <div class="flex items-center space-x-6">
                <button id="like-btn" class="action-btn flex items-center space-x-2"><i class="far fa-thumbs-up text-xl"></i><span id="like-count">0</span></button>
                <button id="dislike-btn" class="action-btn flex items-center space-x-2"><i class="far fa-thumbs-down text-xl"></i><span id="dislike-count">0</span></button>
                <button id="comment-btn" class="action-btn flex items-center space-x-2"><i class="far fa-comment-alt text-xl"></i><span>Comment</span></button>
            </div>
            <button id="report-btn" class="action-btn flex items-center space-x-2"><i class="far fa-flag text-xl"></i><span>Report</span></button>
        </section>

        <!-- সিনেমার তথ্য -->
        <section id="movie-info" class="p-4 md:p-6"></section>

        <!-- সম্পর্কিত সিনেমা -->
        <section id="related-movies" class="p-4 md:p-6">
             <h3 class="text-white text-lg font-semibold mb-3">Related Movies</h3>
             <div id="related-movies-container" class="flex space-x-3 overflow-x-auto scrollbar-hide pb-2"></div>
        </section>
    </main>

    <!-- কমেন্ট বক্স (লুকানো) -->
    <section id="comment-section" class="flex flex-col">
        <header class="p-4 border-b border-gray-700 flex justify-between items-center flex-shrink-0">
            <h3 class="text-lg font-semibold">Comments</h3>
            <button id="close-comments-btn" class="text-2xl hover:text-white">×</button>
        </header>
        <div id="comments-list" class="flex-grow p-4 overflow-y-auto"></div>
        <form id="comment-form" class="p-4 border-t border-gray-700 flex items-center flex-shrink-0">
            <input id="comment-input" type="text" class="w-full bg-gray-800 text-white rounded-l-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Add a comment...">
            <button type="submit" class="bg-green-600 text-white p-2 rounded-r-md hover:bg-green-700">Send</button>
        </form>
    </section>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, doc, getDoc, onSnapshot, collection, query, orderBy, addDoc, serverTimestamp, updateDoc, increment, getDocs, where, limit } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAb8YsPMOY53GxiycCL6G0MPZdgWe3nnyY",
            authDomain: "movie-92659.firebaseapp.com",
            databaseURL: "https://movie-92659-default-rtdb.firebaseio.com",
            projectId: "movie-92659",
            storageBucket: "movie-92659.firebasestorage.app",
            messagingSenderId: "1090734362509",
            appId: "1:1090734362509:web:86be5583f6e8fcfdfa77c4",
            measurementId: "G-XF1TEP0DSJ"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM এলিমেন্ট সিলেকশন
        const playerContainer = document.getElementById('player-container'), movieInfoContainer = document.getElementById('movie-info'), relatedMoviesContainer = document.getElementById('related-movies-container');
        const likeBtn = document.getElementById('like-btn'), dislikeBtn = document.getElementById('dislike-btn'), commentBtn = document.getElementById('comment-btn'), reportBtn = document.getElementById('report-btn');
        const likeCountSpan = document.getElementById('like-count'), dislikeCountSpan = document.getElementById('dislike-count');
        const commentSection = document.getElementById('comment-section'), closeCommentsBtn = document.getElementById('close-comments-btn'), commentForm = document.getElementById('comment-form'), commentInput = document.getElementById('comment-input'), commentsList = document.getElementById('comments-list');

        let movieRef;

        /** একটি চূড়ান্ত এবং নিখুঁত প্লেয়ার তৈরি করে */
        function createFinalPlayer(videoUrl, posterUrl) { /* ... পূর্ববর্তী কোড অপরিবর্তিত ... */ }

        /** সম্পর্কিত সিনেমা লোড করে */
        async function loadRelatedMovies(categoryId, currentMovieId) { /* ... পূর্ববর্তী কোড অপরিবর্তিত ... */ }

        /** সিনেমার ডেটা লোড করার প্রধান ফাংশন */
        async function loadMovieData() {
            const urlParams = new URLSearchParams(window.location.search);
            const fullId = urlParams.get('id');
            if (!fullId || !fullId.includes('/')) {
                playerContainer.innerHTML = '<div class="player-wrapper flex items-center justify-center"><p class="text-red-500">Error: Invalid Movie ID.</p></div>';
                return;
            }

            const [categoryId, movieId] = fullId.split('/');
            movieRef = doc(db, `categories/${categoryId}/movies`, movieId);
            
            try {
                // ধাপ ১: শুধুমাত্র একবার সিনেমার মূল ডেটা লোড করা (ফ্লিকারিং বন্ধ করতে)
                const docSnap = await getDoc(movieRef);
                if (!docSnap.exists()) throw new Error("Movie not found");

                const movie = docSnap.data();
                
                // পৃষ্ঠা এবং প্লেয়ারের প্রাথমিক কাঠামো তৈরি করা
                document.title = `Playing ${movie.title} - CrickStar`;
                createFinalPlayer(movie.videoUrl, movie.posterUrl);
                movieInfoContainer.innerHTML = `<h1 class="text-3xl md:text-4xl font-bold mb-2">${movie.title}</h1><p class="text-gray-300 max-w-3xl">${movie.description || 'No description available.'}</p>`;
                
                // সম্পর্কিত মুভি ও অন্যান্য ইন্টারেক্টিভ ফাংশন সেটআপ করা
                loadRelatedMovies(categoryId, movieId);
                setupActionHandlers(movieId);
                setupCommentSection(categoryId, movieId);
                
                // ধাপ ২: শুধুমাত্র লাইক/ডিসলাইকের মতো রিয়েল-টাইম ডেটার জন্য onSnapshot চালু করা
                onSnapshot(movieRef, (doc) => {
                    const realtimeData = doc.data();
                    if (realtimeData) {
                        likeCountSpan.textContent = realtimeData.likes || 0;
                        dislikeCountSpan.textContent = realtimeData.dislikes || 0;
                        updateActionButtonsUI(movieId);
                    }
                });

            } catch (error) {
                console.error("Failed to load movie:", error);
                playerContainer.innerHTML = '<div class="player-wrapper flex items-center justify-center"><p class="text-red-500">Could not load movie data.</p></div>';
            }
        }

        // --- নিচের ফাংশনগুলো প্রায় অপরিবর্তিত, শুধুমাত্র কিছু পরিচ্ছন্নতা যোগ করা হয়েছে ---

        function setupActionHandlers(movieId) {
            const storageKey = `crickstar_action_${movieId}`;
            likeBtn.onclick = () => handleVote('likes', storageKey);
            dislikeBtn.onclick = () => handleVote('dislikes', storageKey);
            reportBtn.onclick = () => { /* ... */ };
        }

        async function handleVote(voteType, storageKey) {
            const currentVote = localStorage.getItem(storageKey);
            const oppositeVote = voteType === 'likes' ? 'dislikes' : 'likes';
            let updates = {};
            if (currentVote === voteType) {
                updates[voteType] = increment(-1);
                localStorage.removeItem(storageKey);
            } else {
                updates[voteType] = increment(1);
                if (currentVote) { updates[oppositeVote] = increment(-1); }
                localStorage.setItem(storageKey, voteType);
            }
            await updateDoc(movieRef, updates);
        }

        function updateActionButtonsUI(movieId) {
            const currentVote = localStorage.getItem(`crickstar_action_${movieId}`);
            likeBtn.classList.toggle('active', currentVote === 'likes');
            dislikeBtn.classList.toggle('active', currentVote === 'dislikes');
        }

        function setupCommentSection(categoryId, movieId) {
            const commentsCollectionRef = collection(db, `categories/${categoryId}/movies/${movieId}/comments`);
            commentBtn.onclick = () => {
                commentSection.classList.add('open');
                document.body.classList.add('overflow-hidden');
            };
            closeCommentsBtn.onclick = () => {
                commentSection.classList.remove('open');
                document.body.classList.remove('overflow-hidden');
            };
            
            commentForm.onsubmit = async (e) => {
                e.preventDefault();
                const text = commentInput.value.trim();
                if (text) {
                    await addDoc(commentsCollectionRef, { text, author: "Anonymous User", createdAt: serverTimestamp() });
                    commentInput.value = '';
                }
            };
            listenForComments(commentsCollectionRef);
        }

        function listenForComments(commentsCollectionRef) {
            const q = query(commentsCollectionRef, orderBy('createdAt', 'desc'));
            onSnapshot(q, (snapshot) => {
                commentsList.innerHTML = '';
                if (snapshot.empty) {
                    commentsList.innerHTML = '<p class="text-gray-500 text-center py-10">No comments yet. Be the first to comment!</p>';
                    return;
                }
                snapshot.forEach(doc => {
                    const comment = doc.data();
                    const date = comment.createdAt?.toDate().toLocaleString() || 'just now';
                    const commentEl = document.createElement('div');
                    commentEl.className = 'border-b border-gray-800 py-3';
                    commentEl.innerHTML = `<div class="flex items-start space-x-3"><i class="fas fa-user-circle text-2xl text-gray-500"></i><div><p class="font-semibold text-white">${comment.author} <span class="text-xs text-gray-500 ml-2 font-normal">${date}</span></p><p class="text-gray-300">${comment.text}</p></div></div>`;
                    commentsList.appendChild(commentEl);
                });
            });
        }
        
        loadMovieData();

    </script>
</body>
</html>
